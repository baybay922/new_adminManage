    <link href="../../css/plugins/blueimp/css/blueimp-gallery.min.css" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">

<body class="gray-bg">
    <div class="header-title">
        查看机构详情

    <div class="form-list">
        <div class="form-group">
            <label class="label-list">名字：</label>
            <div class="name-input">
                <input type="text" value="悦没国际" class="form-control" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="label-list">身份：</label>
            <div class="name-input">
                <input type="text" value="机构" class="form-control" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="label-list">手机号：</label>
            <div class="name-input">
                <input type="text" value="1560000000" class="form-control" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="label-list">当前生效帐期：</label>
            <div class="name-input">
                <input type="text" value="T+1" class="form-control" disabled="disabled">
            </div>

            <label class="label-list">当前生效奖金：</label>
            <div class="name-input">
                <input type="text" value="1%" class="form-control" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="label-list">市场经理：</label>
            <div class="name-input">
                <input type="text" value="马震" class="form-control" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="label-list">机构环境：</label>
            <div class="name-input">
                <div class="ibox-content">
                    <div class="lightBoxGallery">
                        <a href="../../images/deuserimg.png" title="图片" data-gallery=""><img src="../../images/deuserimg.png"></a>
                        <a href="../../images/deuserimg.png" title="图片" data-gallery=""><img src="../../images/deuserimg.png"></a>
                        <a href="../../images/deuserimg.png" title="图片" data-gallery=""><img src="../../images/deuserimg.png"></a>
                        <div id="blueimp-gallery" class="blueimp-gallery">
                            <div class="slides"></div>
                            <h3 class="title"></h3>
                            <a class="prev">‹</a>
                            <a class="next">›</a>
                            <a class="close">×</a>
                            <a class="play-pause"></a>
                            <ol class="indicator"></ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
